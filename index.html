<!doctype html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Proyecto Design</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href='/style.css' rel='stylesheet'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
  <main>
    <section class="vh-100">
      <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-md-9 col-lg-6 col-xl-5">
            <div class="d-flex align-items-center justify-content-between">
              <img src="https://universidad.ucentral.edu.co/tulengua/wp-content/themes/tulengua/images/logo-ucentral.png" alt="" width="600">
              <img src="https://static-00.iconduck.com/assets.00/calendar-time-icon-1959x2048-dhtynmk8.png" alt="" width="100">
            </div>
          </div>
          <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
            <form>
              <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                <p class="lead fw-normal mb-0 me-3">Iniciar con</p>
                <button type="button" data-mdb-button-init data-mdb-ripple-init
                  class="btn btn-primary btn-floating mx-1">
                  <i class="fa-brands fa-facebook"></i>
                </button>

                <button type="button" data-mdb-button-init data-mdb-ripple-init
                  class="btn btn-primary btn-floating mx-1">
                  <i class="fa-brands fa-google"></i>
                </button>

                <button type="button" data-mdb-button-init data-mdb-ripple-init
                  class="btn btn-primary btn-floating mx-1">
                  <i class="fab fa-linkedin-in"></i>
                </button>
              </div>

              <div class="divider d-flex align-items-center my-4">
                <p class="text-center fw-bold mx-3 mb-0">O</p>
              </div>

              <!-- Email input -->
              <div data-mdb-input-init class="form-outline mb-4">
                <input type="email" id="inputCorreo" class="form-control form-control-lg"
                  placeholder="example@email.com" />
                <label class="form-label" for="inputCorreo">Correo electronico</label>
              </div>

              <!-- Password input -->
              <div data-mdb-input-init class="form-outline mb-3">
                <input type="password" id="inputClave" class="form-control form-control-lg" placeholder="******" />
                <label class="form-label" for="inputClave">Contraseña</label>
              </div>

              <div class="d-flex justify-content-between align-items-center">
                <!-- Checkbox -->
                <div class="form-check mb-0">
                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                  <label class="form-check-label" for="form2Example3">
                    Recordar datos
                  </label>
                </div>
                <a href="#!" class="text-body">Olvido su contraseña?</a>
              </div>

              <div class="text-center text-lg-start mt-4 pt-2">
                <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg"
                  style="padding-left: 2.5rem; padding-right: 2.5rem;" id="btnIngresar">Ingresar</button>
                <p class="small fw-bold mt-2 pt-1 mb-0">No estas registrado? <a href="#!"
                    class="link-danger">Registrarse</a></p>
              </div>

            </form>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script defer type="text/javascript" src="/main.js"></script>
</body>

</html>
